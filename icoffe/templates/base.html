{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>{% block titulo %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/' %}libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="{% static 'custom/' %}css/app.css">
    {% block csscustom %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'assets/' %}js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
    <script src="{% static 'assets/' %}js/popper.min.js" type="text/javascript"></script>
    <script src="{% static 'assets/' %}libs/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="{% static 'custom/' %}js/app.js" type="text/javascript"></script>
    {% block jscustom %}{% endblock %}
  </body>
</html>
